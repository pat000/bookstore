
<a href="#/books">Go Back </a>
<div class="panel panel-default" ng-init="getBook()">
  <div class="panel-heading">
    <h3 class="panel-title"><h4>{{book.title}}</h4></h3>
  </div>
  <div class="panel-body">
	
		<div class="row">
				<div class="col-md-4">
					<img src="{{book.image_url}}"	class='thumbnail'>
							
				</div>
	
				<div class="col-md-4">
						
						<p>{{book.description}}</p>	
						<ul class="list-group">
								<li class='list-group-item'>Genre : {{book.genre}}</li>
								<li class='list-group-item'>Author : {{book.author}}</li>
								<li class='list-group-item'>publisher : {{book.publisher}}</li>
								<li class='list-group-item'>Pages : {{book.pages}}</li>

						</ul>
							<a target='_blank' class="btn btn-success btn-sm" href='{{book.by_url}}'>Buy on Amazon </a> | 
							
							<a class="btn btn-primary btn-sm" href='#/books/edit/{{book._id}}'>Edit</a>
							<a class="btn btn-danger btn-sm" href='#/books/delete/{{book._id}}' ng-click="removeBook(book._id)">Delete</a>
				</div>
		</div>
	
  </div>
</div>
